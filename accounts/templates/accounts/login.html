{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - StudyGPT</title>
    {% tailwind_css %}
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>

<body class="bg-slate-50 min-h-screen flex flex-col justify-center py-12 sm:px-6 lg:px-8 relative overflow-hidden">
    <!-- Decorative background blobs -->
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden -z-10 pointer-events-none">
        <div class="absolute -top-[10%] -left-[10%] w-[40%] h-[40%] rounded-full bg-indigo-100 blur-3xl opacity-60 mix-blend-multiply filter animate-blob"></div>
        <div class="absolute top-[20%] -right-[10%] w-[40%] h-[40%] rounded-full bg-purple-100 blur-3xl opacity-60 mix-blend-multiply filter animate-blob animation-delay-2000"></div>
        <div class="absolute -bottom-[10%] left-[20%] w-[40%] h-[40%] rounded-full bg-pink-100 blur-3xl opacity-60 mix-blend-multiply filter animate-blob animation-delay-4000"></div>
    </div>

    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <div class="flex justify-center items-center gap-2 mb-2 group">
            <span class="text-4xl font-bold bg-clip-text text-transparent bg-linear-to-r from-slate-900 to-slate-700">StudyGPT</span>
        </div>
    </div>

    <div class="mt-4 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white/80 backdrop-blur-xl py-8 px-4 shadow-[0_8px_30px_rgb(0,0,0,0.04)] sm:rounded-2xl sm:px-10 border border-white/20 ring-1 ring-slate-900/5">
            <form class="space-y-5" action="dashboard.html">
                <div>
                    <label for="email" class="block text-sm font-medium text-slate-700 mb-1">Email address</label>
                    <div class="relative">
                        <input id="email" name="email" type="email" autocomplete="email" required
                            class="appearance-none block w-full px-3 py-2.5 border border-slate-300 rounded-lg shadow-sm placeholder-slate-400 text-black focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent sm:text-sm transition-all duration-200 bg-white/50 hover:bg-white focus:bg-white">
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-slate-700 mb-1">Password</label>
                    <div class="relative">
                        <input id="password" name="password" type="password" autocomplete="current-password" required
                            class="appearance-none block w-full px-3 py-2.5 border border-slate-300 rounded-lg shadow-sm placeholder-slate-400 text-black focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent sm:text-sm transition-all duration-200 bg-white/50 hover:bg-white focus:bg-white">
                    </div>
                </div>

				<div class="flex items-center justify-between">
					<div class="flex items-center">
						<div class="relative">
							<input id="remember-me" name="remember-me" type="checkbox"
								class="h-4 w-4 appearance-none rounded border border-slate-300 bg-white 
									checked:bg-indigo-600 checked:border-indigo-600 cursor-pointer peer">
							<svg class="absolute inset-0 w-4 h-4 pointer-events-none hidden peer-checked:block text-white" 
								fill="none" stroke="currentColor" viewBox="0 0 24 24">
								<path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path>
							</svg>
						</div>
						<label for="remember-me" class="ml-2 block text-sm text-slate-600 cursor-pointer">Remember me</label>
					</div>

					<div class="text-sm">
						<a href="#" class="font-medium text-indigo-600 hover:text-indigo-500 transition-colors">Forgot password?</a>
					</div>
				</div>

                <div>
                    <button type="submit"
                        class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-lg shadow-lg shadow-indigo-500/30 text-sm font-bold text-white bg-linear-to-r from-indigo-600 to-violet-600 hover:from-indigo-700 hover:to-violet-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-200 transform hover:-translate-y-0.5">
                        Sign in
                    </button>
                </div>
            </form>

            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-slate-200"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white/50 backdrop-blur-sm text-slate-500">Or continue with</span>
                    </div>
                </div>

                <div class="mt-6 grid grid-cols-2 gap-3">
                    <div>
                        <a href="#"
                            class="w-full inline-flex justify-center items-center gap-2 py-2.5 px-4 border border-slate-200 rounded-lg shadow-sm bg-white text-sm font-medium text-slate-700 hover:bg-slate-50 hover:text-slate-900 transition-all duration-200">
                             <svg class="h-5 w-5" aria-hidden="true" viewBox="0 0 24 24">
                                <path d="M12.0003 20.45c-4.6667 0-8.45-3.7833-8.45-8.45 0-4.6667 3.7833-8.45 8.45-8.45 4.6667 0 8.45 3.7833 8.45 8.45 0 4.6667-3.7833 8.45-8.45 8.45Z" fill="#fff" stroke="none"></path>
                                <path d="M22.25 12c0-.79-.07-1.54-.19-2.25H12v4.26h5.86c-.22 1.33-1 2.57-2.19 3.35v2.79h3.45c2.08-1.92 3.28-4.74 3.28-7.9z" fill="#4285F4"></path>
                                <path d="M12 22.45c2.78 0 5.12-.92 6.84-2.5l-3.35-2.79c-1 .69-2.29 1.11-3.64 1.11-2.73 0-5.04-1.84-5.87-4.32H2.33v2.73C4.04 19.98 7.78 22.45 12 22.45z" fill="#34A853"></path>
                                <path d="M6.13 13.95c-.21-.62-.33-1.28-.33-1.95s.12-1.33.33-1.95V7.32H2.33C1.61 8.78 1.2 10.37 1.2 12c0 1.63.41 3.22 1.13 4.68l3.8-2.73z" fill="#FBBC05"></path>
                                <path d="M12 5.25c1.55 0 2.94.53 4.04 1.58l3.03-3.03C17.16 2 14.78 1 12 1 7.78 1 4.04 3.47 2.33 6.82l3.8 2.73c.83-2.48 3.14-4.32 5.87-4.32z" fill="#EA4335"></path>
                            </svg>
                            Google
                        </a>
                    </div>
                    <div>
                        <a href="#"
                            class="w-full inline-flex justify-center items-center gap-2 py-2.5 px-4 border border-slate-200 rounded-lg shadow-sm bg-white text-sm font-medium text-slate-700 hover:bg-slate-50 hover:text-slate-900 transition-all duration-200">
                             <svg class="h-5 w-5 fill-slate-900" aria-hidden="true" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 0C4.477 0 0 4.484 0 10.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0110 4.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0020 10.017C20 4.484 15.522 0 10 0z" clip-rule="evenodd" />
                            </svg>
                            GitHub
                        </a>
                    </div>
                </div>
            </div>
             <p class="mt-8 text-center text-sm text-slate-600">
                Don't have an account?
                <a href="{% url "accounts:register" %}" class="font-semibold text-indigo-600 hover:text-indigo-500 transition-colors">
                    Sign up for free
                </a>
            </p>
        </div>
    </div>
</body>

</html>
