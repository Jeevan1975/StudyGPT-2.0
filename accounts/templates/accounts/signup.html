{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - StudyGPT</title>
    {% tailwind_css %}
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-slate-50 min-h-screen flex flex-col justify-center py-12 sm:px-6 lg:px-8 relative overflow-hidden">
    <!-- Decorative background blobs -->
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden -z-10 pointer-events-none">
        <div
            class="absolute -top-[10%] -left-[10%] w-[40%] h-[40%] rounded-full bg-indigo-100 blur-3xl opacity-60 mix-blend-multiply filter animate-blob">
        </div>
        <div
            class="absolute top-[20%] -right-[10%] w-[40%] h-[40%] rounded-full bg-purple-100 blur-3xl opacity-60 mix-blend-multiply filter animate-blob animation-delay-2000">
        </div>
        <div
            class="absolute -bottom-[10%] left-[20%] w-[40%] h-[40%] rounded-full bg-pink-100 blur-3xl opacity-60 mix-blend-multiply filter animate-blob animation-delay-4000">
        </div>
    </div>

    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <div class="flex justify-center items-center gap-2 mb-2 group">
            <span
                class="text-4xl font-bold bg-clip-text text-transparent bg-linear-to-r from-slate-900 to-slate-700">StudyGPT</span>
        </div>
        <h2 class="mt-4 text-center text-2xl font-bold text-slate-900 tracking-tight">
            Create your account
        </h2>
        <p class="mt-2 text-center text-sm text-slate-600">
            Join thousands of students learning smarter.
        </p>
    </div>

    <div class="mt-4 sm:mx-auto sm:w-full sm:max-w-md">
        <div
            class="bg-white/80 backdrop-blur-xl py-8 px-4 shadow-[0_8px_30px_rgb(0,0,0,0.04)] sm:rounded-2xl sm:px-10 border border-white/20 ring-1 ring-slate-900/5">
            <form class="space-y-5" action="dashboard.html">
                <div>
                    <label for="name" class="block text-sm font-medium text-slate-700 mb-1">Full Name</label>
                    <div class="relative">
                        <input id="name" name="name" type="text" autocomplete="name" required
                            class="appearance-none block w-full px-3 py-2.5 border border-slate-300 rounded-lg shadow-sm placeholder-slate-400 text-black focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent sm:text-sm transition-all duration-200 bg-white/50 hover:bg-white focus:bg-white">
                    </div>
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-slate-700 mb-1">Email address</label>
                    <div class="relative">
                        <input id="email" name="email" type="email" autocomplete="email" required
                            class="appearance-none block w-full px-3 py-2.5 border border-slate-300 rounded-lg shadow-sm placeholder-slate-400 text-black focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent sm:text-sm transition-all duration-200 bg-white/50 hover:bg-white focus:bg-white">
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-slate-700 mb-1">Password</label>
                    <div class="relative">
                        <input id="password" name="password" type="password" autocomplete="new-password" required
                            class="appearance-none block w-full px-3 py-2.5 border border-slate-300 rounded-lg shadow-sm placeholder-slate-400 text-black focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent sm:text-sm transition-all duration-200 bg-white/50 hover:bg-white focus:bg-white">
                        <p class="mt-2 text-xs text-slate-500">Must be at least 8 characters.</p>
                    </div>
                </div>

                <div class="flex items-center">
                    <div class="relative">
                        <input id="terms" name="terms" type="checkbox" required
                            class="h-4 w-4 appearance-none rounded border border-slate-300 bg-white 
                                checked:bg-indigo-600 checked:border-indigo-600 cursor-pointer peer">
                        <svg class="absolute inset-0 w-4 h-4 pointer-events-none hidden peer-checked:block text-white" 
                            fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path>
                        </svg>
                    </div>
                    <label for="terms" class="ml-2 block text-sm text-slate-600 cursor-pointer">
                        I agree to the <a href="#" class="text-indigo-600 hover:text-indigo-500 font-medium">Terms</a>
                        and <a href="#" class="text-indigo-600 hover:text-indigo-500 font-medium">Privacy Policy</a>
                    </label>
                </div>

                <div>
                    <button type="submit"
                        class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-lg shadow-lg shadow-indigo-500/30 text-sm font-bold text-white bg-gradient-to-r from-indigo-600 to-violet-600 hover:from-indigo-700 hover:to-violet-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-200 transform hover:-translate-y-0.5">
                        Create Account
                    </button>
                </div>
            </form>

            <p class="mt-8 text-center text-sm text-slate-600">
                Already have an account?
                <a href="{% url "accounts:login" %}" class="font-semibold text-indigo-600 hover:text-indigo-500 transition-colors">
                    Log in
                </a>
            </p>
        </div>
    </div>
</body>

</html>
